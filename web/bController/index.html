<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BamBoost</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row pt-2 pb-2">
        <div class="col">
            <p>Outside Temperature: </p>
            <p id="out_temp">0</p>
            <br>
            <p>CPU Temperature: </p>
            <p id = "cpu_temp">0</p>
        </div>
    </div>
    <div class="row pt-2 pb-2">
        <div class="col">
            <p>Roll: </p>
            <p id="roll">0</p>
            <br>
            <p>Pitch: </p>
            <p id = "pitch">0</p>
        </div>
    </div>
    <div class="row pt-2 pb-2">
        <div class="col">
            <p>LA1 Current: </p>
            <p id="la1_current">0</p>
            <br>
            <p>LA2 Current: </p>
            <p id="la2_current">0</p>
            <br>
        </div>
    </div>
    <div class="row pt-2 pb-2">
        <div class="col">
            <p>Target Inclination:</p>
            <form>
                <div class="form-group">
                    <label for="rollInput">Roll: </label>
                    <input type="number" class="form-control form-control-sm" id="rollInput">
                </div>
                <div class="form-group">
                    <label for="pitchInput">Pitch: </label>
                    <input type="number" class="form-control form-control-sm" id="pitchInput">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="socket.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
